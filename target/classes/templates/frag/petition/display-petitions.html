<div class="container" th:fragment="contentFragment">

    <div th:if="${param.deleted}" class="col-sm-12">
        <p class="alert alert-info alert-dismissible">Анкета успешно удалена.</p>
    </div>

    <div th:each="petition: ${petitions}" class="container py-2 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-lg-6 mb-2 mb-lg-0">
                <div class="card mb-2">
                    <div class="card-body p-4 bg-white bg-gradient rounded shadow">
                        <h6 class="d-inline" th:text="${petition.header}">Header</h6>
                        <hr class="mt-0 mb-4">
                        <div class="row pt-1">
                            <p th:text="${petition.text}">Description</p>
                        </div>
                        <h6>Information</h6>
                        <hr class="mt-0">
                        <div class="row pt-1">
                            <div class="col-6">
                                <h6>Signed:</h6>
                                <!--                                <p class="text-muted " th:text=${vote.size}></p>-->
                            </div>
                            <div class="col-6">
                                <p th:text="${petition.created}">Created:</p>
                            </div>
                            <div class="col-12"
                                 style="display: flex; justify-content: space-around; align-items: center;">
                                <form th:action="@{/vote/{id}(id=${petition.petitionId})}" class="form-group"
                                      method="get">
                                    <div style="display: none">
                                        <input type="text" class="form-control" id="delPetition" name="id"></div>
                                    <button type="submit" class="btn btn-secondary m-2">View</button>
                                </form>
                                <form class="form-group" action="#" th:action="@{/petition/del}" th:object="${petition}"
                                      method="post">
                                    <input name="petitionId" th:value="${petition.petitionId}" style="display: none">
<!--                                    <input name="user" th:value="${petition.user}" style="display: none">-->
                                    <button class="btn btn-danger m-2" onclick="" th:data-id="${petition.petitionId}"
                                            th:if="${petition.user.userId == userid}"
                                            th:disabled="${petition.user.userId != userid}" title="delete">
                                        <i id="themeIcon_2" class="fas fa-trash"></i>
                                        <span></span>
                                    </button>
                                </form>
                                <a class="btn btn-primary m-2" th:href="@{/petition/{id}(id=${petition.petitionId})}"
                                   th:data-id="${petition.petitionId}" title="view">
                                    <i id="themeIcon_3" class="fas fa-eye"></i>
                                    <span></span>
                                </a>


                                <div class="input-group">
                                    <input id="copy1" type="text" class="form-control" readonly disabled
                                           placeholder="Recipient's username" aria-label="Recipient's username"
                                           aria-describedby="button-addon2"
                                           th:value="@{localhost:10000/petition/{id}(id=${petition.petitionId})}">
                                    <button onclick="copyToBuf()" class="btn btn-outline-secondary" type="button"
                                            id="button-addon2"><i id="themeIcon_5" class="fas fa-clipboard"></i>
                                    </button>
                                </div>


                                <!--                                <div>-->
                                <!--                                    <div>-->
                                <!--                                        <div>-->
                                <!--                                            <div>-->
                                <!--                                                <input type="text" value="Hello@gmail.com">-->
                                <!--                                                <button-->
                                <!--                                                        data-bs-toggle="tooltip" data-bs-placement="bottom" title="copy to clipboard">-->
                                <!--                                                    <i id="themeIcon_4" class="fas fa-clipboard"></i>-->
                                <!--                                                </button>-->
                                <!--                                            </div>-->
                                <!--                                        </div>-->
                                <!--                                    </div>-->
                                <!--                                </div>-->

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script th:inline="javascript">
            /*<![CDATA[*/
            var message = /*[[${petition}]]*/ 'default';
            console.log(message)
            /*]]>*/
        </script>
    </div>
</div>
