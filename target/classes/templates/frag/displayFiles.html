<section th:fragment="contentFragment">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <div>
                            <div class="row mt-2">
                                <h2 class="m-1">Приложите документ</h2>
                            </div>
                            <form th:action="@{/document/upload}" method="post" enctype="multipart/form-data">
                                <input id="documentData" type="file" autofocus="autofocus"
                                       class="form-control mb-3" required name="file"/>
                                    <button class="btn btn-outline-warning" value="Upload" type="submit">Создать анкету</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
