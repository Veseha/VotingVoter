<section th:fragment="contentFragment">
    <form th:action="@{/document/upload}" method="post" enctype="multipart/form-data">
        <label for="documentData" class="col-sm-5 col-form-label">Upload document</label>
        <input id="documentData" type="file" autofocus="autofocus"
               class="form-control mb-3" required name="file"/>
        <span th:if="${message}" th:text="${message}"></span>
        <div class="content-container m-3 rounded shadow">
            <button class="btn btn-outline-warning" value="Upload" type="submit">Upload</button>
        </div>
    </form>

    <div>
        <ul>
            <li th:each="file : ${files}">
                <a th:href="${file}" th:text="${file}" />
            </li>
        </ul>
    </div>
</section>
