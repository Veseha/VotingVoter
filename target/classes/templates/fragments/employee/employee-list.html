
<div class="container" th:fragment="contentFragment">

  <div class="row mb-3">
    <div class="col">


      <div class="btn-group">
        <a title="List of Employees" class=" btn btn-success mr-auto active" href="/employee/list">
          <i class="fas fa-user"></i>
          <i class="fas fa-bars"></i>
        </a>
        <div class="alert alert-dark m-0 px-0"></div>
        <a title="Add User" class=" btn btn-success mr-auto" href="/employee/add">
          <i class="fas fa-user"></i>
          <i class="fas fa-plus"></i>
        </a>
      </div>


    <div class="btn-group">
      <a title="list of Teams" class=" btn btn-primary mr-auto" href="/team/list">
        <i class="fas fa-user-group"></i>
        <i class="fas fa-bars"></i>
      </a>
      <div class="alert alert-dark m-0 px-0"></div>
      <a title="Add team" class=" btn btn-primary mr-auto" href="/team/add">
        <i class="fas fa-user-group"></i>
        <i class="fas fa-plus"></i>
      </a>
    </div>

  <div class="btn-group">
    <a title="list of Access" class=" btn btn-primary mr-auto" href="/access/list">
      <i class="fas fa-shield-halved"></i>
      <i class="fas fa-bars"></i>
    </a>
    <div class="alert alert-dark m-0 px-0"></div>
    <a title="Add Access" class=" btn btn-primary mr-auto" href="/access/add">
      <i class="fas fa-shield-halved"></i>
      <i class="fas fa-plus"></i>
    </a>
  </div>
</div>
  </div>

  <h2>User List</h2>
  <table class="table">
    <thead>
    <tr>
      <th>User ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Team</th>
      <th></th>

    </tr>
    </thead>
    <tbody>
    <!-- Loop through the employeeList and display each employee -->
    <tr th:each="employee : ${employeeList}">
      <td th:text="${employee.id}"></td>
      <td th:text="${employee.name}"></td>
      <td th:text="${employee.email}"></td>
      <td th:text="${employee.team.name}"></td>
      <td>
        <button class="btn btn-primary btn-sm" onclick="edit_page_redirect(this)" th:data-id="${employee.id}"  title="Edit User">
          <i id="themeIcon_2" class="fas fa-tools"></i>
        </button>
      </td>

    </tr>
    </tbody>
  </table>
  <script>
    function edit_page_redirect(button){
      if (!button.disabled) {
        var id = button.getAttribute('data-id');
        window.location.href = '/employee/edit/' + id;
      }
    }
  </script>
</div>
