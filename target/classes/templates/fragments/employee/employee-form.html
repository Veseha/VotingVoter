<div class="container" th:fragment="contentFragment">
  <div>

    <div class="row mb-3">
      <div class="col">


        <div class="btn-group">
          <a title="List of Employees" class=" btn btn-success mr-auto" href="/employee/list">
            <i class="fas fa-user"></i>
            <i class="fas fa-bars"></i>
          </a>
          <div class="alert alert-dark m-0 px-0"></div>
          <a title="Add User" class=" btn btn-success mr-auto active" href="/employee/add">
            <i class="fas fa-user"></i>
            <i class="fas fa-plus"></i>
          </a>
        </div>

      <div class="btn-group">
        <a title="list of Teams" class=" btn btn-primary mr-auto" href="/team/list">
          <i class="fas fa-user-group"></i>
          <i class="fas fa-bars"></i>
        </a>
        <div class="alert alert-dark m-0 px-0"></div>
        <a title="Add team" class=" btn btn-primary mr-auto" href="/team/add">
          <i class="fas fa-user-group"></i>
          <i class="fas fa-plus"></i>
        </a>
      </div>

    <div class="btn-group">
      <a title="list of Access" class=" btn btn-primary mr-auto" href="/access/list">
        <i class="fas fa-shield-halved"></i>
        <i class="fas fa-bars"></i>
      </a>
      <div class="alert alert-dark m-0 px-0"></div>
      <a title="Add Access" class=" btn btn-primary mr-auto" href="/access/add">
        <i class="fas fa-shield-halved"></i>
        <i class="fas fa-plus"></i>
      </a>
    </div>
    </div>
  </div>

    <h2>User Form</h2>
    <form id="myForm" action="/employee/add" method="post">

      <div class="form-group">
        <label for="employee_user">User:</label>
        <select class="form-control" id="employee_user" name="id" required>
          <option th:each="user : ${userList}" th:value="${user.id}" th:text="${user.name}"></option>
        </select>

<!--      <div class="form-group">-->
<!--        <label for="name">Name:</label>-->
<!--        <input type="text" class="form-control" id="name" name="name" required>-->
<!--      </div>-->
<!--      <div class="form-group">-->
<!--        <label for="email">Email:</label>-->
<!--        <input type="email" class="form-control" id="email" name="email" required>-->
<!--      </div>-->
      <div class="form-group">
        <label for="team">Team:</label>
        <select class="form-control" id="team" name="team.id" required>
          <option th:each="team : ${teamList}" th:value="${team.id}" th:text="${team.name}"></option>
        </select>
      </div>
<!--      <div class="form-group">-->
<!--        <label for="privileges">Privileges:</label>-->
<!--        <select class="form-control" id="privileges" name="privileges.id" required>-->
<!--          <option th:each="privileges : ${privilegesList}" th:value="${privileges.id}" th:text="${privileges.name}"></option>-->
<!--        </select>-->
<!--      </div>-->
      <button id="submit_btn" type="submit" class="btn btn-primary">Save</button>
      <button type="button" class="btn btn-secondary" onclick="goBack()">Cancel</button>
      </div>
    </form>
    <div id="response"></div>

    <div id="overlay" class="overlay" >
      <div class="loader">
        <div class="right-side">
          <div class="bar"></div>
        </div>
        <div class="left-side">
          <div class="bar"></div>
        </div>
      </div>
    </div>
  </div>


  <script>
    function goBack() {
      window.history.back();
    }
  </script>

</div>
