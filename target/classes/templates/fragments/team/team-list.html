<div class="container" th:fragment="contentFragment">

<div class="container">
    <div class="row mb-3">
        <div class="col">
            <div class="btn-group">
                <a title="Team list" class=" btn btn-success mr-auto active" href="/team/list">
                    <i class="fas fa-user-group"></i>
                    <i class="fas fa-bars"></i>
                </a>
                <div class="alert alert-dark m-0 px-0"></div>
                <a title="Add team" class=" btn btn-success mr-auto " href="/team/add">
                    <i class="fas fa-user-group"></i>
                    <i class="fas fa-plus"></i>
                </a>
            </div>

            <div class="btn-group">
                <a title="list of User" class=" btn btn-primary mr-auto" href="/employee/list">
                    <i class="fas fa-user"></i>
                    <i class="fas fa-bars"></i>
                </a>
                <div class="alert alert-dark m-0 px-0"></div>
                <a title="Add employee" class=" btn btn-primary mr-auto" href="/employee/add">
                    <i class="fas fa-user"></i>
                    <i class="fas fa-plus"></i>
                </a>
            </div>

            <div class="btn-group">
                <a title="list of NEType-Team" class=" btn btn-primary mr-auto" href="/netype/team/list">
            <span class="icon-stack">
               <i class="fa fa-user-group icon-stack-3x"></i>
               <i class="fa fa-hard-drive icon-stack-1x"></i>
            </span>
                    <i class="fas fa-bars"></i>
                </a>
                <div class="alert alert-dark m-0 px-0"></div>
                <a title="Add NEType-Team" class=" btn btn-primary mr-auto" href="/netype/team/add">
            <span class="icon-stack">
               <i class="fa fa-user-group icon-stack-3x"></i>
               <i class="fa fa-hard-drive icon-stack-1x"></i>
            </span>
                    <i class="fas fa-plus"></i>
                </a>
            </div>

            <div class="btn-group">
                <a title="list of NE" class=" btn btn-primary mr-auto" href="/ne/list">
                    <i class="fas fa-server"></i>
                    <i class="fas fa-bars"></i>
                </a>
                <div class="alert alert-dark m-0 px-0"></div>
                <a title="Add NE" class=" btn btn-primary mr-auto" href="/ne/add">
                    <i class="fas fa-server"></i>
                    <i class="fas fa-plus"></i>
                </a>
            </div>

            <div class="btn-group">
                <a title="list of Access" class=" btn btn-primary mr-auto" href="/access/list">
                    <i class="fas fa-shield-halved"></i>
                    <i class="fas fa-bars"></i>
                </a>
                <div class="alert alert-dark m-0 px-0"></div>
                <a title="Add Access" class=" btn btn-primary mr-auto" href="/access/add">
                    <i class="fas fa-shield-halved"></i>
                    <i class="fas fa-plus"></i>
                </a>
            </div>


        </div>
    </div>

    <h2>Team List</h2>

    <table class="table">
        <thead>
        <tr>
            <th>Team ID</th>
            <th>Team Name</th>
            <th>City</th>
            <th>NE types</th>
            <th>Parent</th>
            <th>PrivLVL</th>
            <th>Is Role?</th>

        </tr>
        </thead>
        <tbody>
        <!-- Loop through the teamList and display each team -->
        <tr th:each="team : ${teamList}">
            <td th:text="${team.id}"></td>
            <td th:text="${team.name}"></td>
            <td th:text="${team.city.name}"></td>
            <td th:text="${team.netype_list}"></td>
            <td th:text="${team.getParentName()}"></td>
            <td th:text="${team.privlvl.getLevel()}"></td>
            <td th:text="${team.role}"></td>
            <td>
                <button class="btn btn-primary btn-sm" onclick="edit_page_redirect(this)" th:if="${team.editforuser == true }"  th:data-id="${team.id}"  title="Edit Access">
                    <i id="themeIcon_" class="fas fa-tools"></i>
                </button>
            </td>



        </tr>
        </tbody>
    </table>
    <script>
        function edit_page_redirect(button){
            if (!button.disabled) {
                var id = button.getAttribute('data-id');
                window.location.href = '/team/edit/' + id;
            }
        }
    </script>
</div>
</div>
