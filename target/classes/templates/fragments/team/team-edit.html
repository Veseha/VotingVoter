<div class="container" th:fragment="contentFragment">

<div class="container">

  <div class="row mb-3">
    <div class="col">
      <div class="btn-group">
        <a title="Team list" class=" btn btn-success mr-auto" href="/team/list">
          <i class="fas fa-user-group"></i>
          <i class="fas fa-bars"></i>
        </a>
        <div class="alert alert-dark m-0 px-0"></div>
        <a title="Add team" class=" btn btn-success mr-auto " href="/team/add">
          <i class="fas fa-user-group"></i>
          <i class="fas fa-plus"></i>
        </a>
      </div>

      <div class="btn-group">
        <a title="list of User" class=" btn btn-primary mr-auto" href="/employee/list">
          <i class="fas fa-user"></i>
          <i class="fas fa-bars"></i>
        </a>
        <div class="alert alert-dark m-0 px-0"></div>
        <a title="Add employee" class=" btn btn-primary mr-auto" href="/employee/add">
          <i class="fas fa-user"></i>
          <i class="fas fa-plus"></i>
        </a>
      </div>

      <div class="btn-group">
        <a title="list of NEType-Team" class=" btn btn-primary mr-auto" href="/netype/team/list">
            <span class="icon-stack">
               <i class="fa fa-user-group icon-stack-3x"></i>
               <i class="fa fa-hard-drive icon-stack-1x"></i>
            </span>
          <i class="fas fa-bars"></i>
        </a>
        <div class="alert alert-dark m-0 px-0"></div>
        <a title="Add NEType-Team" class=" btn btn-primary mr-auto" href="/netype/team/add">
            <span class="icon-stack">
               <i class="fa fa-user-group icon-stack-3x"></i>
               <i class="fa fa-hard-drive icon-stack-1x"></i>
            </span>
          <i class="fas fa-plus"></i>
        </a>
      </div>

      <div class="btn-group">
        <a title="list of NE" class=" btn btn-primary mr-auto" href="/ne/list">
          <i class="fas fa-server"></i>
          <i class="fas fa-bars"></i>
        </a>
        <div class="alert alert-dark m-0 px-0"></div>
        <a title="Add NE" class=" btn btn-primary mr-auto" href="/ne/add">
          <i class="fas fa-server"></i>
          <i class="fas fa-plus"></i>
        </a>
      </div>

      <div class="btn-group">
        <a title="list of Access" class=" btn btn-primary mr-auto" href="/access/list">
          <i class="fas fa-shield-halved"></i>
          <i class="fas fa-bars"></i>
        </a>
        <div class="alert alert-dark m-0 px-0"></div>
        <a title="Add Access" class=" btn btn-primary mr-auto" href="/access/add">
          <i class="fas fa-shield-halved"></i>
          <i class="fas fa-plus"></i>
        </a>
      </div>
    </div>
  </div>

  <h2>Team Edit</h2>
  <form action="#" th:action="@{/team/edit/{id}(id=${team.id})}" method="post">
    <div class="form-group">
      <label name="id" th:text="${team.id}"></label>

      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" name="name"  th:value="${team.name}" required>
    </div>

    <div class="form-group">
      <label for="city">City:</label>
      <select class="form-control" id="city" name="city.id" required>
        <option th:each="city1 : ${cityList}" th:value="${city1.id}" th:text="${city1.name}" th:selected="${city1.id == team.city.id}"></option>

      </select>
    </div>

    <div class="form-group">
      <label for="privlvl">Level:</label>
      <select class="form-control" id="privlvl" name="privlvl.id" required>
        <option th:each="privlvl1 : ${privlvlList}" th:value="${privlvl1.id}" th:text="${privlvl1.name}" th:selected="${privlvl1.id == team.privlvl.id}" ></option>
      </select>
    </div>

    <div class="form-group">
      <label for="parent">Parent:</label>
      <select class="form-control" id="parent" name="parent.Id" required>
        <option th:each="parent1 : ${parentList}" th:value="${parent1.Id}" th:text="${parent1.name}" th:selected="${parent1.Id == team.getParentId()}"></option>
        <option  value="0" text="None" th:selected="${'' == team.getParentId()}"></option>
      </select>
    </div>


    <div class="form-check">
      <input class="form-check-input" type="checkbox" name="role" value="true" id="flexCheckDefault" th:checked="${team.role}">
      <label class="form-check-label" for="flexCheckDefault">
        Choose team like a Role
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <button type="button" class="btn btn-secondary" onclick="goBack()">Cancel</button>

  </form>
  <br/>
  <a title="Add Secondary employee" class=" btn btn-primary mr-auto" th:href="@{/team/edit/secemployee/{id}(id=${team.id})}"></a>

</div>

  <script>
    function goBack() {
      window.history.back();
    }
  </script>

</div>
