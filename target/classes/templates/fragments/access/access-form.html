<div class="container" th:fragment="contentFragment">
<!--  <div>-->
    <div class="row mb-3">
      <div class="col">

        <div class="btn-group">
          <a title="list of Access" class=" btn btn-success mr-auto" href="/access/list">
            <i class="fas fa-shield-halved"></i>
            <i class="fas fa-bars"></i>
          </a>
          <div class="alert alert-dark m-0 px-0"></div>
          <a title="Add Access" class=" btn btn-success mr-auto active" href="/access/add">
            <i class="fas fa-shield-halved"></i>
            <i class="fas fa-plus"></i>
          </a>
        </div>

        <div class="btn-group">
          <a title="Team list" class=" btn btn-primary mr-auto " href="/team/list">
            <i class="fas fa-user-group"></i>
            <i class="fas fa-bars"></i>
          </a>
          <div class="alert alert-dark m-0 px-0"></div>
          <a title="Add team" class=" btn btn-primary mr-auto " href="/team/add">
            <i class="fas fa-user-group"></i>
            <i class="fas fa-plus"></i>
          </a>
        </div>

        <div class="btn-group">
          <a title="list of User" class=" btn btn-primary mr-auto" href="/employee/list">
            <i class="fas fa-user"></i>
            <i class="fas fa-bars"></i>
          </a>
          <div class="alert alert-dark m-0 px-0"></div>
          <a title="Add employee" class=" btn btn-primary mr-auto" href="/employee/add">
            <i class="fas fa-user"></i>
            <i class="fas fa-plus"></i>
          </a>
        </div>
      </div>
    </div>

    <h2>Access Form</h2>
    <form action="/access/add" method="post">
      <div class="form-group">
        <label for="model">Model (Type of object):</label>
        <select class="form-control" id="model" name="model" required>
          <option th:each="model : ${modelList}" th:value="${model}" th:text="${model}"></option>
        </select>
      </div>

      <div class="form-group">
        <label for="privlvl">Privilege level:</label>
        <select class="form-control" id="privlvl" name="privlvl.id" required>
          <option th:each="privlvl : ${privlvlList}" th:value="${privlvl.id}" th:text="${privlvl.name}"></option>
        </select>
      </div>

      <div class="form-group">
        <label for="influencelvl">Influence level:</label>
        <select class="form-control" id="influencelvl" name="influencelvl.id">
          <option value=""> </option>
          <option th:each="influencelvl : ${influencelvlList}" th:value="${influencelvl.id}" th:text="${influencelvl.name}"></option>
        </select>
      </div>

      <br>
      <button type="button" id="selectAll" class="btn btn-sm btn-secondary" onclick="checkAll()"> <span class="sub"></span> Select all</button>

      <div class="form-check">
        <label class="form-check-label" for="flexCheckDefault1">
         - Read
        </label>
        <input class="form-check-input" type="checkbox" name="read_" value="true" id="flexCheckDefault1">
      </div>
      <div class="form-check">
        <label class="form-check-label" for="flexCheckDefault2">
         - Create
        </label>
        <input class="form-check-input" type="checkbox" name="create_" value="true" id="flexCheckDefault2">

      </div>
      <div class="form-check">
        <label class="form-check-label" for="flexCheckDefault3">
         - Assigned
        </label>
        <input class="form-check-input" type="checkbox" name="assigned_" value="true" id="flexCheckDefault3">

      </div>
      <div class="form-check">
        <label class="form-check-label" for="flexCheckDefault4">
          - Edit
        </label>
        <input class="form-check-input" type="checkbox" name="edit_" value="true" id="flexCheckDefault4">

      </div>
      <div class="form-check">
        <label class="form-check-label" for="flexCheckDefault5">
          - Delete
        </label>
        <input class="form-check-input" type="checkbox" name="delete_" value="true" id="flexCheckDefault5">

      </div>
      <div class="form-check">
        <label class="form-check-label" for="flexCheckDefault6">
          - Close
        </label>
        <input class="form-check-input" type="checkbox" name="close_" value="true" id="flexCheckDefault6">

      </div>

      <button type="submit" class="btn btn-primary">Save</button>
      <button type="button" class="btn btn-secondary" onclick="goBack()">Cancel</button>

    </form>
<!--  </div>-->

  <script>
    function goBack() {
      window.history.back();
    }

    function checkAll(){
      if (document.getElementById('selectAll').classList.contains('allChecked')) {
        $('input[type="checkbox"]').prop('checked', false);
        document.getElementById('selectAll').classList.remove('allChecked');
      } else {
        $('input[type="checkbox"]').prop('checked', true);
        document.getElementById('selectAll').classList.add('allChecked');
      }
    }
  </script>

</div>
