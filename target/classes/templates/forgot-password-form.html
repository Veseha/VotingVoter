<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Password Reset</title>
</head>
<body>
<section class="vh-100" style="background-color: #d9d9d9;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <a href="/"><img width="40" height="40" src="/public-img/VotingVoter.png"></a>

                        <h3 class="m-lg-4">Forgot Password</h3>
                        <form th:action="@{/registration/forgot-password}" method="post" class="px-4">

                            <div class="mb-3 row">
                                <label for="email" class="col-sm-5 col-form-label">Enter your email</label>
                                <div class="col-sm-7">
                                    <input type="text" class="form-control" id="email" name="email" required autofocus="autofocus">
                                </div>

                            </div>
                            <div class="mb-3 row">
                                <button type="submit" class="btn btn-warning"> Reset </button>
                                <br>


                            </div>
                            <span>Remember your password? <a href="/" th:href="@{/login}">
                                     Login here.
                                 </a></span>
                        </form>


                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
