<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<section class="vh-100" style="background-color: #d9d9d9;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <a href="/"><img width="40" height="40" src="/public-img/VotingVoter.png"></a>

                        <div th:if="${param.reset_success}" class="col-sm-12">
                            <p class="alert alert-info">Вы успешно сбросили пароль, пожалуйста войдите в аккаунт.</p>
                        </div>


                            <form th:action="@{/registration/reset-password}" method="post" class="px-4 mt-lg-5">
                                <input type="hidden" name="token" th:value="${token}">
                                <h2 class="mb-4">Сброс пароля </h2>

                                <div class="mb-3 row">
                                    <label for="password" class="col-sm-6 col-form-label">Новый пароль</label>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control" id="password" name="password" required placeholder="new password"
                                               autofocus="autofocus">
                                    </div>
                                </div>

                                <div class="mb-3 row">
                                    <label for="confirm" class="col-sm-6 col-form-label">Подвердить новый пароль</label>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control" id="confirm" name="confirm" required placeholder="confirm new password"
                                               autofocus="autofocus" oninput="checkConfirmPassword(this)">
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <button type="submit" name="login" id="login" class="btn btn-success"> Подтвердить</button>
                                </div>
                            </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        function checkConfirmPassword() {
            const password = document.querySelector('input[name=password]');
            const confirm = document.querySelector('input[name=confirm]');
            if (confirm.value === password.value) {
                confirm.setCustomValidity('');
            } else {
                confirm.setCustomValidity('Confirm password does not match');
            }
        }
    </script>
</section>
</body>
</html>
