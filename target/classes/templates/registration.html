<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<section class="vh-100" style="background-color: #d9d9d9;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <div>
                            <div class="row mt-2">
<!--                                <a href="/"><img width="40" height="40" src="/public-img/VotingVoter.png"></a>-->
                                <div th:if="${param.success}" class=" alert alert-info">
                                    Registration successful,
                                    please check your email to complete your registration.
                                </div>
                                <h2 class="m-3">Регистрация</h2>
                            </div>
                            <form th:action="@{/registration/register}" method="post" th:object="${user}" class="px-4">
                                <div class="mb-3 row">
                                    <label for="firstName" class="col-sm-5 col-form-label">Имя</label>
                                    <div class="col-sm-7">
                                        <input type="text"  id="firstName" autofocus="autofocus"
                                               class="form-control" required name="firstName" th:field="*{firstName}" >
                                    </div>
                                </div>

                                <div class="mb-3 row">
                                    <label for="lastName" class="col-sm-5 col-form-label">Фамилия</label>
                                    <div class="col-sm-7">
                                        <input type="text"  id="lastName" autofocus="autofocus"
                                               class="form-control" required name="lastName" th:field="*{lastName}" >
                                    </div>
                                </div>

                                <div class="mb-3 row">
                                    <label for="surname" class="col-sm-5 col-form-label">Отчество</label>
                                    <div class="col-sm-7">
                                        <input type="text"  id="surname" autofocus="autofocus"
                                               class="form-control" required name="surname" th:field="*{surname}" >
                                    </div>
                                </div>

                                <div class="mb-3 row">
                                    <label for="email" class="col-sm-5 col-form-label">Электронная почта</label>
                                    <div class="col-sm-7">
                                        <input type="text"  id="email" autofocus="autofocus"
                                               class="form-control" required name="email" th:field="*{email}" >
                                    </div>
                                </div>

                                <div class="mb-3 row">
                                    <label for="password" class="col-sm-5 col-form-label">Пароль</label>
                                    <div class="col-sm-7">
                                        <input type="password"  id="password" autofocus="autofocus"
                                               class="form-control" required name="password" th:field="*{password}" >
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <button type="submit" class="btn btn-warning">Подтвердить</button>
                                    <br>

                                </div>
                                <span>Уже зарегистрированы? <a href="/" th:href="@{/login}">
                                     Войти
                                 </a></span>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
