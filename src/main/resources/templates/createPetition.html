<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<section class="vh-100" style="background-color: #d9d9d9;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <div>
                            <div class="row mt-2">
                                <h2 class="m-3">Petition creation form</h2>
                            </div>
                            <form th:action="@{/petition/add}" method="post" th:object="${petition}" class="px-4">
                                    <label for="header" class="col-sm-5 col-form-label">Header</label>
                                        <input type="text"  id="header" autofocus="autofocus"
                                               class="form-control mb-3" required name="header" >

                                    <label for="text" class="col-sm-5 col-form-label ">Text</label>
                                        <textarea id="text" autofocus="autofocus"
                                                  class="form-control mb-3" required name="text" ></textarea>

                                    <label for="numbervotes" class="col-sm-5 col-form-label">Number of votes required</label>
                                        <input type="number"  id="numbervotes" autofocus="autofocus"
                                               class="form-control mb-3" required name="minNumberVotes" >

                                    <label for="expirationTime" class="col-sm-5 col-form-label">Valid until</label>
                                        <input id="expirationTime" autofocus="autofocus" type="date"
                                                class="form-control mb-3" required name="expirationTime">
                                <div class="mb-3 row">
                                    <button type="submit" class="btn btn-warning">Create</button>
                                    <br>

                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
