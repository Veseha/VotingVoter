<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<section class="vh-100" style="background-color: #d9d9d9;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <!--                        <h3 class="mb-5">Sign in</h3>-->
                        <!--                        <p th:text="${errorMessage}" style="color: red;"></p>-->
                        <!--                        <form action="/login" method="post">-->

                        <!--                            <div class="form-outline mb-4">-->
                        <!--                                <input type="email" id="username" class="form-control form-control-lg"  name="username" />-->
                        <!--                                <label class="form-label" for="username">Email</label>-->
                        <!--                            </div>-->

                        <!--                            <button class="btn btn-warning btn-lg btn-block" type="submit">Login</button>-->
                        <!--                        </form>-->



                        <a href="/"><img width="40" height="40" src="/public-img/VotingVoter.png"></a>


                        <div class="row mt-4">
                            <div th:if="${param.error}" class="col-sm-12">
                                <p class="alert alert-danger alert-dismissible fade show" role="alert">Invalid username or password</p>
                            </div>

                            <div th:if="${param.reset_success}" class="col-sm-12">
                                <p class="alert alert-info alert-dismissible fade show" role="alert">You have successfully reset your password, please log in here.</p>
                            </div>

                            <div th:if="${param.verified}" class="col-sm-12">
                                <p class="alert alert-info alert-dismissible fade show" role="alert">This account has already been verified,  please log in here.</p>
                            </div>
                            <div th:if="${param.valid}" class="col-sm-12">
                                <p class="alert alert-info alert-dismissible">Email verified successfully, please log in here.</p>
                            </div>

                            <!-- show logout warning alert when logged out. -->
                            <div th:if="${param.logout}" class="col-sm-12">
                                <p class="alert alert-warning">You have been logged out.</p>
                            </div>
                        </div>

                        <p th:text="${errorMessage}" style="color: red;"></p>
                        <form th:action="@{/login}" method="post" class="px-4">
                            <h2 class="mb-4">User Login </h2>
                            <div class="mb-3 row">
                                <label for="email" class="col-sm-3 col-form-label">Email</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="email" name="email"
                                           required autofocus="autofocus">
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <label for="password" class="col-sm-3 col-form-label">Password</label>
                                <div class="col-sm-6">
                                    <input type="password" class="form-control" name="password" id="password" required
                                           autofocus="autofocus">
                                </div>
                            </div>

                            <div class="mb-3">
                                <button type="submit" name="login" id="login" class="btn btn-warning btn-lg btn-block"> Login</button>
                                <br>
                                <br>
                                <span> Not registered yet? <a href="#" th:href="@{/registration/registration-form}">Register.</a> </span>
                                <div class="vr"></div>
                                <span><a href="/" th:href="@{registration/forgot-password-request}">Forgot password.</a> </span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
