<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The tasks wasn't close</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>

<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3 text-center">
      <h1 class="mt-5">The tasks wasn't close</h1>
      <p class="lead">Please, close all tasks and try again</p>
      <a id="url" th:href="@{'/ppw/' + ${id_ppw}}">(click here if a PPW page don't open)</a>
<!--      <button class="btn btn-primary" onclick="goBack()">Go Back</button>-->
    </div>
  </div>
</div>

<script>
  function goBack() {
    window.history.back();
  }
  setTimeout(function(){
    window.location.href = document.getElementById('url').getAttribute("href");
  }, 4000);
</script>

</body>

</html>
