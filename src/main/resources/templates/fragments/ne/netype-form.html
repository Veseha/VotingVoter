<div class="container" th:fragment="contentFragment">


    <div class="container">
        <div class="row mb-3">
            <div class="col">
                <div class="btn-group">
                    <a title="NEType list" class=" btn btn-success mr-auto" href="/netype/list">
                        <i class="fas fa-hard-drive"></i>
                        <i class="fas fa-bars"></i>
                    </a>
                    <div class="alert alert-dark m-0 px-0"></div>
                    <a title="NEType team" class=" btn btn-success mr-auto active " href="/netype/add">
                        <i class="fas fa-hard-drive"></i>
                        <i class="fas fa-plus"></i>
                    </a>
                </div>

                <div class="btn-group">
                    <a title="list of Teams" class=" btn btn-primary mr-auto" href="/team/list">
                        <i class="fas fa-user-group"></i>
                        <i class="fas fa-bars"></i>
                    </a>
                    <div class="alert alert-dark m-0 px-0"></div>
                    <a title="Add team" class=" btn btn-primary mr-auto" href="/team/add">
                        <i class="fas fa-user-group"></i>
                        <i class="fas fa-plus"></i>
                    </a>
                </div>

                <div class="btn-group">
                    <a title="list of NEType-Team" class=" btn btn-primary mr-auto" href="/netype/team/list">
                    <span class="icon-stack">
                       <i class="fa fa-user-group icon-stack-3x"></i>
                       <i class="fa fa-hard-drive icon-stack-1x"></i>
                    </span>
                        <i class="fas fa-bars"></i>
                    </a>
                    <div class="alert alert-dark m-0 px-0"></div>
                    <a title="Add NEType-Team" class=" btn btn-primary mr-auto" href="/netype/team/add">
                    <span class="icon-stack">
                       <i class="fa fa-user-group icon-stack-3x"></i>
                       <i class="fa fa-hard-drive icon-stack-1x"></i>
                    </span>
                        <i class="fas fa-plus"></i>
                    </a>
                </div>

                <div class="btn-group">
                    <a title="list of NE" class=" btn btn-primary mr-auto" href="/ne/list">
                        <i class="fas fa-server"></i>
                        <i class="fas fa-bars"></i>
                    </a>
                    <div class="alert alert-dark m-0 px-0"></div>
                    <a title="Add NE" class=" btn btn-primary mr-auto" href="/ne/add">
                        <i class="fas fa-server"></i>
                        <i class="fas fa-plus"></i>
                    </a>
                </div>
            </div>
        </div>

        <h2>NEType Form</h2>
        <form action="/netype/add" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="name">Comment:</label>
                <input type="text" class="form-control" id="comment" name="comment">
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <button class="btn btn-secondary" onclick="goBack()">Cancel</button>

        </form>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>

</div>
